<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Index page</h1>
{% for product in products %}
    <p>상품 번호 : {{ product.id }}</p>
    {% if product.photo %}
        <img width="300" src=".{{ product.photo.url }}" alt="">
    {% endif %}
    <p>상품명 : {{ product.name }}</p>
    <p>상품 설명 : {{ product.contents }}</p>
    <hr>
{% endfor %}
</body>
</html>
